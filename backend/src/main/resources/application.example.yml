spring:
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=amanda_cinema_db;encrypt=true;trustServerCertificate=true
    username: xxxxx
    password: xxxxx
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.SQLServerDialect

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
            redirect-uri: http://localhost:8080/login/oauth2/code/google

  # CORS Configuration
  web:
    cors:
      allowed-origins: http://localhost:3000
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:your-very-secure-secret-key-that-is-at-least-256-bits-long-for-hs256-algorithm}
  expiration: ${JWT_EXPIRATION:86400000}